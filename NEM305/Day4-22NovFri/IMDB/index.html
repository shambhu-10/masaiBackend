<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
</head>
<body>
    <h1>IMDB</h1>
    <p>Welcome to IMDB</p>
    <form id="movieForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="rating" placeholder="Rating" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="text" id="year" placeholder="Year" required>
        <input type="submit" id="Submit" value="Submit">
    </form>

    <script>
        // Add event listener to the form
        document.querySelector("#movieForm").addEventListener("submit", createMovie);

        function createMovie(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const title = document.getElementById("title").value;
            const rating = document.getElementById("rating").value;
            const genre = document.getElementById("genre").value;
            const year = document.getElementById("year").value;

            // Create movie object
            const movie = { title, rating, genre, year };

            // Send POST request
            fetch("/movies", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(movie),
            })
                .then((res) => res.json())
                .then((data) => console.log(data))
                
        }
    </script>
</body>
</html>
